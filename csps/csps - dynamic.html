<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="googlechart.js"></script>
	 <script type="text/javascript" src="jq.js"></script>
    <script type="text/javascript" src="al.js"></script>
    <script type="text/javascript">
 

 
      // Load the Visualization API and the piechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
           
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'second');
        data.addColumn('number', 'gforce');
        data.addRows([
          [1, 3],
          [2, 10],
          [3, 5], 
          [4, 1],
          [5, 2],
		  [6, 2],
		  [7, 3],
		  [8, 4],
		  [9, 1],
		  [10, 2],
		  [11, 7],
		  [12, 4],
		  [13, 3.5],
        ]);

        // Set chart options
        var options = {'title':'Player Impact G-Force',
                       'width':600,
                       'height':300};
 
        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

        function selectHandler() {
		 var vid = document.getElementById("Video1");
		  
          var selectedItem = chart.getSelection()[0];
          if (selectedItem) {
            var times = data.getValue(selectedItem.row, 0);
           vid.src = 'C:/videos/MyVideo' + times + '.mp4';
		   
		vid.load();
		
		vid.play();
			
			
          }
        }

        google.visualization.events.addListener(chart, 'select', selectHandler);    
        chart.draw(data, options);
      }

    </script >

	
	
	<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>

<script type="text/javascript">
$(function () {

    Highcharts.setOptions({
        global: {
            useUTC: false
        }
    });

    // Create the chart
    $('#container').highcharts('StockChart', {
        chart: {
            events: {
                load: function () {

                    // set up the updating of the chart each second
                    var series = this.series[0];
                    setInterval(function () {
                        var x = (new Date()).getTime(), // current time
                            y = 10
                        series.addPoint([x, y], true, true);
                    }, 1000);
                }
            }
        },

        rangeSelector: {
            buttons: [{
                count: 1,
                type: 'minute',
                text: '1m'
            }, {
                count: 5,
                type: 'minute',
                text: '5m'
            }, {
                type: 'all',
                text: 'All'
            }],
            inputEnabled: false,
            selected: 0
        },

        title: {
            text: 'Live random data'
        },

        exporting: {
            enabled: false
        },

        series: [{
            name: 'Random data',
            data: (function () {
                // generate an array of random data
                var data = [],
                    time = (new Date()).getTime(),
                    i;

                for (i = -999; i <= 0; i += 1) {
                    data.push([
                        time + i * 1000,
                        10
                    ]);
                }
                return data;
            }())
        }]
    });

});
</script>
