    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
           
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'second');
        data.addColumn('number', 'gforce');
        data.addRows([
          [10, 3],
          [20, 6],
          [30, 5], 
          [40, 4],
          [50, 6],
		  [60, 4],
		  [70, 3],
		  [80, 6],
		  [90, 7],
		  [100, 14],
		  [110, 30],
		  [120, 12],
		  [130, 11],
		  [140, 10],
      [150, 45],
		  [160, 22],
		  [170, 14],
		  [180, 18],
		  [190, 12],

        ]);

        // Set chart options
        var options = {
          'title':'Player # 22 Impact G-Force',
                       'width':600,
                       'height':300,

                      vAxis: {
          title: 'Linear Acceleration (G)'
        },

        hAxis: {
          title: 'Time (ms)'
        },
        


        };
 
        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

        function selectHandler() {
		 var vid = document.getElementById("Video1");
		  
          var selectedItem = chart.getSelection()[0];
          if (selectedItem) {
            var times = data.getValue(selectedItem.row, 0);
            times = times/10;
           vid.currentTime= times;
		   
		//vid.load();
		
		//vid.play();
			
			
          }
        }

        google.visualization.events.addListener(chart, 'select', selectHandler);    
        chart.draw(data, options);

       // var chart = new google.visualization.LineChart(document.getElementById('chart_div'));


       

        

      }



    </script>

$(function () {
    $(document).ready(function () {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        var $container = $('#container'),

        chart = $container.highcharts();



        $('#container').highcharts({
            
            
            
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                width: 600,
                height: 300,
                events: {
                    load: function () {
                    var d = [1,1,2,2,1,2,1,2,1,3,4,6,8,2,2,30,41,18,15,16,11,12,13,14,15,16,20], i;
                    
                    var t = (new Date()).getTime()

                        // set up the updating of the chart each second
                        var series = this.series[0];
                        
                        setInterval(function () {
                         var flag=true;
                         
                        
                         var x = (new Date()).getTime(), // current time
                                y = Math.round((x-t)/1000);
                                if (y > 19) flag=false;
                       
                            series.addPoint([x, d[y]], flag, flag);
                        
                        
                           
                        }, 1000);
                        
                    }
                }
            },
            title: {
                text: 'Player #22 '
            },
            xAxis: {

                type: 'datetime',
                tickPixelInterval: 100
            },

                    width: 1,
                    color: '#808080'
                }]
            },

                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },

            },

            },

                            var infodata = document.getElementById("info");

                            

                            var yvalue = this.y;

                            infodata.innerHTML = '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.y, 2)+"G";

                            if(yvalue > 40){
